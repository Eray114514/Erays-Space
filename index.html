<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="https://api.iconify.design/lucide:terminal.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Space</title>
  <!-- 关键修复：添加 plugins=typography 以支持 Markdown 排版 -->
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'SF Pro Display', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            serif: ['New York', 'Merriweather', 'serif'],
          },
          colors: {
            background: "var(--background)",
            foreground: "var(--foreground)",
          },
          animation: {
            blob: "blob 7s infinite",
            'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            blob: {
              "0%": {
                transform: "translate(0px, 0px) scale(1)",
              },
              "33%": {
                transform: "translate(30px, -50px) scale(1.1)",
              },
              "66%": {
                transform: "translate(-20px, 20px) scale(0.9)",
              },
              "100%": {
                transform: "translate(0px, 0px) scale(1)",
              },
            },
          },
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Custom Scrollbar - Minimalist */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(160, 160, 160, 0.3);
      border-radius: 10px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.15);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(160, 160, 160, 0.5);
    }

    /* Liquid Glass Utilities */
    .liquid-glass {
      background: rgba(255, 255, 255, 0.45);
      backdrop-filter: blur(24px) saturate(140%);
      -webkit-backdrop-filter: blur(24px) saturate(140%);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
    }

    .dark .liquid-glass {
      background: rgba(10, 10, 10, 0.45);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
    }

    .liquid-glass-high {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(32px) saturate(180%);
      -webkit-backdrop-filter: blur(32px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .dark .liquid-glass-high {
      background: rgba(20, 20, 20, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.12);
    }

    body {
      /* Prevents white flicker */
      background-color: #f3f4f6;
    }

    .dark body {
      background-color: #000000;
    }

    /* GitHub Alert Styles preserved */
    .markdown-alert {
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
      border-left: 0.25rem solid;
      border-radius: 0.25rem;
      font-size: 0.9em;
    }

    .markdown-alert-title {
      display: flex;
      align-items: center;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .markdown-alert-title svg {
      fill: currentColor;
      margin-right: 0.5rem;
    }

    .markdown-alert-note {
      border-color: #0969da;
      background-color: rgba(240, 247, 255, 0.5);
      color: #1f2328;
    }

    .dark .markdown-alert-note {
      background-color: rgba(13, 17, 23, 0.5);
      color: #e6edf3;
      border-color: #1f6feb;
    }

    /* Other alerts omitted for brevity but logic applies */
  </style>
  <script type="importmap">
{

    "@neondatabase/serverless": "https://esm.sh/@neondatabase/serverless@^1.0.2",
    "react/": "https://esm.sh/react@^19.2.3/",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1",

    "vite": "https://esm.sh/vite@^7.3.0",
    "remark-github-blockquote-alert": "https://esm.sh/remark-github-blockquote-alert@^2.0.1",
    "react": "https://esm.sh/react@^19.2.3",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@^16.1.0",
    "react-syntax-highlighter/": "https://esm.sh/react-syntax-highlighter@^16.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "openai": "https://esm.sh/openai@^6.15.0"
  }
}
</script>
</head>
